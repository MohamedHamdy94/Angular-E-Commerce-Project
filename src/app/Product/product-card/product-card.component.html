

<mat-card  class="example-card m-2">
    <mat-card-header>
      <img mat-card-image (click)="showDetails()" src="../../../assets/images/{{product.image}}" alt="Photo of a Shiba Inu">
    </mat-card-header>
    <mat-card-content>
      <!-- <mat-card-title class="text-secondary text-center fw-bold">{{product.category}}</mat-card-title> -->
      <!-- <mat-card-subtitle class="text-primary text-center">{{product.title}}</mat-card-subtitle> -->
      <h5 class="card-title" (click)="showDetails()">{{ product.title }}</h5>
      <p class="card-text"(click)="showDetails()">{{ product.description }}</p>
      <p>{{product.price|currency:'EGP'}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="addToCart(product)" color="primary">Add to cart</button>
    </mat-card-actions>
  </mat-card>
